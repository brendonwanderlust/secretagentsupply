<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">

  </head>

  <body>
    <!-- Start HEADER  -->
    <header>
      <div class="logo">
        <img src="resources/images/logo.png" alt="binoculars logo">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </header>

    <!-- Start MAIN BANNER  -->
    <div class="main-banner">
      <div class="new-arrival">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Start NAV BAR  -->
    <nav>
      <ul>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </ul>
    </nav>

    <!-- Start PRODUCT GRID  -->
    <div class="product-grid">
      <div class="exploding-pen">
        <img src="resources/images/pen.png" alt="exploding pen">
        <h4>Exploding Pen</h4>
      </div>
      <div class="cellular-watch">
        <img src="resources/images/watch.png" alt="cellular watch">
        <h4>Cellular Watch</h4>
      </div>
      <div class="thermal-glasses">
        <img src="resources/images/glasses.png" alt="thermal glasses">
        <h4>Thermal Glasses</h4>
      </div>
    </div>

    <!-- Start LOCATION-HOURS section  -->
    <div class="location-hours">
      <div class="location">
        <h4>Location</h4>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <h4>Hours</h4>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Start footer  -->
    <footer>
      <h4>Copyright Secret Agent Supply Inc</h4>
    </footer>
  </body>
</html>
